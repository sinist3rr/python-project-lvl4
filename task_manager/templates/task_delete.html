{% extends "base.html" %}
{% load i18n %}
{% load bootstrap4 %}

{% block title %}
{% trans 'Удаление задачи' %}
{% endblock %}

{% block content %}
<div class="container wrapper flex-grow-1">
    <h1>{% trans 'Удаление задачи' %}</h1>
    <form method="post">
        {% csrf_token %}
        <p>{% trans 'Вы уверены, что хотите удалить ' %}{{ task.name }}'?'</p>
        <button type="submit">{% trans 'Да, удалить' %}</button>
    </form>
</div>
{% endblock %}
