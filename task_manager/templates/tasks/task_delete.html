{% extends "base.html" %}
{% load i18n %}
{% load bootstrap4 %}

{% block title %}
{% trans 'DeleteTask' %}
{% endblock %}

{% block content %}
<div class="container wrapper flex-grow-1">
    <h1>{% trans 'DeleteTask' %}</h1>
    <form method="post">
        {% csrf_token %}
        <p>{% trans 'AreYouSureToDeleteTask' %}{{ task.name }}'?'</p>
        <button type="button" class="btn btn-danger">{% trans 'DeleteConfirm' %}</button>
    </form>
</div>
{% endblock %}
