{% extends "base.html" %}
{% load i18n %}
{% load bootstrap4 %}

{% block title %}
{% translate 'UpdateTask' %}
{% endblock %}

{% block content %}
<div class="container wrapper flex-grow-1">
    <h1>{% translate 'UpdateTask' %}</h1>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
                <button type="submit" class="btn btn-outline-info">{% translate 'Update' %}</button>
            {% endbuttons %}
    </form>
</div>
{% endblock %}
