{% extends "base.html" %}
{% load i18n %}
{% load bootstrap4 %}

{% block title %}
{{ headline }}
{% endblock %}

{% block content %}
<div class="container wrapper flex-grow-1">
    <h1>Изменение задачи</h1>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit">Изменить</button>
    </form>
</div>
{% endblock %}
