{% extends 'base.html' %}
{% load i18n %}
{% load bootstrap4 %}

{% block title %}
{% trans 'DeleteStatus' %}
{% endblock %}

{% block content %}
<div class="container wrapper flex-grow-1">
    <h1>{% trans 'DeleteStatus' %}</h1>
    <form method="post">
        {% csrf_token %}
        <p>{% trans 'AreYouSureToDeleteStatus' %}{{ status.name }}'?'</p>
        <button type="submit">{% trans 'DeleteConfirm' %}</button>
    </form>
</div>
{% endblock %}
