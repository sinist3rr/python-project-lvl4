
{% extends "base.html" %}
{% load i18n %}
{% load bootstrap4 %}

{% block title %}{{title}}{% endblock %}

{% block content %}

<h1>Изменение</h1>
<form role="form" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_form_errors form type='fields' %}
    {% buttons submit='Изменить'%}{% endbuttons %}
</form>

{% endblock %}
