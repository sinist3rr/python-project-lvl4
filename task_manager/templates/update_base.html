{% extends "base.html" %}
{% load bootstrap4 %}
{% block content %}
{% load i18n %}
<div class="container wrapper flex-grow-1">
    <h1>{% block update_header %}{% endblock %}</h1>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
                <button type="submit" class="btn btn-outline-info">{% translate 'Update' %}</button>
            {% endbuttons %}
    </form>
</div>
{% endblock %}
